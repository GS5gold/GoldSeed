<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoldSeed - Contact Editor</title>
  <link rel="stylesheet" href="stylec.css">
  
  <link rel="icon" type="image/x-icon" href="logo.jpg">
  <title>GS5gold - Contact</title>
</head>
<body>
  <header>
    <div class="logo">
            <a href="../"><img src="logomini.jpg" alt="GoldSeed Logo"></a>
    </div>
    <nav>
      <div class="menu">  
        <ul>
            <li><a href="../">Home</a></li>
            <li><a href="service">Service</a></li>
            <!--<li><a href="team">Team</a></li>-->
            <li><a href="contact_us">Contact us</a></li>
        </ul>
      </div>
    </nav>
    
  </header>
<h2>Let's show you videos with the best quality!</h2>
  <section id="contact">
  </section>
  <section class="formcarry-container">
    <form action="https://formcarry.com/s/tcBoPWc58gN" method="POST" enctype="multipart/form-data">
      
      <div class="formcarry-block">
        <label for="fc-generated-1-name">Full Name</label>
        <input type="text" name="name" id="fc-generated-1-name" placeholder="Your first and last name" />
      </div>
      
      <div class="formcarry-block">
        <label for="fc-generated-1-email">Your Email Address</label>
        <input type="email" name="email" id="fc-generated-1-email" placeholder="example@domain.com" />
      </div>
      
      <div class="formcarry-block">
        <label for="fc-generated-1-message">Describe what your video and what are your editing needs</label>
        <textarea name="message" name="message" id="fc-generated-1-message" placeholder="Description..."></textarea>
      </div>
      
      <div class="formcarry-block">  
        <button type="submit">Send</button>
      </div>
    
    </form>
  </section>
  <br>
  <br>
  <hr>
  <footer>
    <p>&copy; 2023 GoldSeed. All rights reserved.</p>
  </footer>
</body>
</html>
